<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>註冊展示 - Google reCAPTCHA v2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/demo/css/style.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Microsoft JhengHei', 'Segoe UI', sans-serif;
    }
    .register-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }
    .form-title {
      color: #333;
      margin-bottom: 30px;
      text-align: center;
      font-weight: bold;
    }
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    .btn-register {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 50px;
      width: 100%;
      transition: transform 0.3s;
    }
    .btn-register:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    .btn-register:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .g-recaptcha {
      margin: 20px 0;
      display: flex;
      justify-content: center;
    }
    .alert {
      border-radius: 10px;
      animation: slideDown 0.5s ease;
    }
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .success-animation {
      animation: bounce 0.6s;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }
    .demo-note {
      background: #f8f9fa;
      border-left: 4px solid #667eea;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    .demo-note h6 {
      color: #667eea;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2 class="form-title">🔐 會員註冊 - reCAPTCHA 展示</h2>

    <div class="demo-note">
      <h6>💡 展示說明</h6>
      <small>
        這是 Google reCAPTCHA v2 的展示頁面。<br>
        請填寫表單並勾選「我不是機器人」來體驗完整的註冊流程。
      </small>
    </div>

    <div id="alertContainer"></div>

    <form id="registerForm">
      <div class="mb-3">
        <label for="name" class="form-label">姓名</label>
        <input type="text" class="form-control" id="name" required
               placeholder="請輸入您的姓名" minlength="2">
        <div class="invalid-feedback">
          請輸入有效的姓名（至少2個字元）
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">電子郵件</label>
        <input type="email" class="form-control" id="email" required
               placeholder="example@email.com">
        <div class="invalid-feedback">
          請輸入有效的電子郵件地址
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">密碼</label>
        <input type="password" class="form-control" id="password" required
               placeholder="至少6個字元" minlength="6">
        <div class="invalid-feedback">
          密碼至少需要6個字元
        </div>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">確認密碼</label>
        <input type="password" class="form-control" id="confirmPassword" required
               placeholder="請再次輸入密碼">
        <div class="invalid-feedback">
          兩次輸入的密碼不相符
        </div>
      </div>

      <!-- Google reCAPTCHA v2 -->
      <div class="g-recaptcha"
           data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"
           data-theme="light"
           data-size="normal"
           data-callback="onRecaptchaSuccess"
           data-expired-callback="onRecaptchaExpired">
      </div>

      <button type="submit" class="btn btn-register" id="submitBtn" disabled>
        立即註冊
      </button>

      <div class="text-center mt-3">
        <small class="text-muted">
          已有帳號？<a href="/demo/login.html">前往登入</a>
        </small>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let recaptchaVerified = false;

    // reCAPTCHA 成功回調
    function onRecaptchaSuccess(token) {
      recaptchaVerified = true;
      document.getElementById('submitBtn').disabled = false;
      showAlert('reCAPTCHA 驗證成功！現在可以提交表單了', 'success');
    }

    // reCAPTCHA 過期回調
    function onRecaptchaExpired() {
      recaptchaVerified = false;
      document.getElementById('submitBtn').disabled = true;
      showAlert('reCAPTCHA 已過期，請重新驗證', 'warning');
    }

    // 顯示提示訊息
    function showAlert(message, type = 'info') {
      const alertContainer = document.getElementById('alertContainer');
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
      alertDiv.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      `;
      alertContainer.innerHTML = '';
      alertContainer.appendChild(alertDiv);

      // 5秒後自動消失
      setTimeout(() => {
        alertDiv.remove();
      }, 5000);
    }

    // 表單提交處理
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!recaptchaVerified) {
        showAlert('請先完成人機驗證', 'danger');
        return;
      }

      // 密碼確認
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        document.getElementById('confirmPassword').classList.add('is-invalid');
        return;
      }

      // 取得 reCAPTCHA token
      const recaptchaToken = grecaptcha.getResponse();

      // 準備註冊資料
      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        password: password,
        'g-recaptcha-response': recaptchaToken
      };

      // 顯示載入狀態
      const submitBtn = document.getElementById('submitBtn');
      const originalText = submitBtn.textContent;
      submitBtn.disabled = true;
      submitBtn.textContent = '註冊中...';

      try {
        // 發送註冊請求
        const response = await fetch('http://localhost:3000/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });

        const result = await response.json();

        if (response.ok && result.success) {
          showAlert('🎉 註冊成功！歡迎加入', 'success');
          submitBtn.classList.add('success-animation');

          // 清空表單
          document.getElementById('registerForm').reset();
          grecaptcha.reset();
          recaptchaVerified = false;

          // 3秒後跳轉到登入頁
          setTimeout(() => {
            window.location.href = '/demo/login.html';
          }, 3000);
        } else {
          const errorMsg = result.error?.message || '註冊失敗，請稍後再試';
          showAlert(`❌ ${errorMsg}`, 'danger');

          // 重置 reCAPTCHA
          grecaptcha.reset();
          recaptchaVerified = false;
        }
      } catch (error) {
        showAlert('❌ 網路錯誤，請檢查連線', 'danger');
        console.error('Registration error:', error);
      } finally {
        submitBtn.disabled = !recaptchaVerified;
        submitBtn.textContent = originalText;
      }
    });

    // 密碼確認即時驗證
    document.getElementById('confirmPassword').addEventListener('input', function() {
      const password = document.getElementById('password').value;
      if (this.value && this.value !== password) {
        this.classList.add('is-invalid');
      } else {
        this.classList.remove('is-invalid');
      }
    });
  </script>
</body>
</html>
